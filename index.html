<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="top">
      <div class="img-section">
        <img src="/assets/images/avatar-jessica.jpeg" alt="profile image">
      </div>
      <p class="name"> Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="designation">"Front-end developer and avid reader."</p>
    </div>
    <div class="social-links">
      <a href="#" class="link">GitHub</a>
      <a href="#" class="link">Frontend Mentor</a>
      <a href="#" class="link">LinkedIn</a>
      <a href="#" class="link">Twitter</a>
      <a href="#" class="link">Instagram</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shivam Sharma</a>.
  </div>
</body>
</html>
